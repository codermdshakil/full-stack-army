<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Object Mastery Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h2>âœ… JavaScript Object Mastery Checklist</h2>

  <form id="checklist">
    <!-- Beginner Level -->
    <h3>Beginner Level</h3>
    <label><input type="checkbox">Create object with `{}` syntax</label>
    <label><input type="checkbox">Access properties with dot & bracket notation</label>
    <label><input type="checkbox">Add/update/delete properties</label>
    <label><input type="checkbox">Check if key exists (`in` operator)</label>
    <label><input type="checkbox">Loop through object using `for...in`</label>
    <label><input type="checkbox">Use Object.keys/Object.values/Object.entries</label>

    <!-- Intermediate Level -->
    <h3>Intermediate Level</h3>
    <label><input type="checkbox">Create nested objects</label>
    <label><input type="checkbox">Access nested properties safely</label>
    <label><input type="checkbox">Store arrays inside objects</label>
    <label><input type="checkbox">Create object methods using `this`</label>
    <label><input type="checkbox">Use destructuring to extract values</label>
    <label><input type="checkbox">Use spread/rest syntax with objects</label>

    <!-- Full Stack Must-Know -->
    <h3>Must-Know for Full Stack</h3>
    <label><input type="checkbox">Perform CRUD on object</label>
    <label><input type="checkbox">Convert object to JSON (`JSON.stringify`)</label>
    <label><input type="checkbox">Parse JSON string to object (`JSON.parse`)</label>
    <label><input type="checkbox">Use optional chaining (`obj?.prop`)</label>
    <label><input type="checkbox">Use nullish coalescing (`??`)</label>
    <label><input type="checkbox">Use shorthand property names (`{ name }`)</label>

    <!-- Bonus -->
    <h3>Bonus</h3>
    <label><input type="checkbox">Freeze object with `Object.freeze()`</label>
    <label><input type="checkbox">Seal object with `Object.seal()`</label>
    <label><input type="checkbox">Copy/merge with `Object.assign()`</label>
  </form>
</body>
</html>
